<form [formGroup]="formReg" (ngSubmit)="onSubmit()">
  <div class="form-outline mb-4">

    <label class="form-label" for="registerName">Nombre</label>
    <input type="text" id="registerName" class="form-control" />
  </div>

  <!-- Username input -->
  <div class="form-outline mb-4">

    <label class="form-label" for="registerUsername">Username</label>
    <input type="text" id="registerUsername" class="form-control" />
  </div>

  <!-- Email input -->
  <div class="form-outline mb-4">

    <label class="form-label" for="registerEmail">Email</label>
    <input type="email" id="registerEmail" class="form-control" formControlName="email"/>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">

    <label class="form-label" for="registerPassword">Contraseña</label>
    <input type="password" id="registerPassword" class="form-control" formControlName="password"/>
  </div>

  <!-- Repeat Password input -->
  <div class="form-outline mb-4">

    <label class="form-label" for="registerRepeatPassword">Repita contraseña</label>
    <input type="password" id="registerRepeatPassword" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary btn-block mb-3">Registrarte</button>

</form>
